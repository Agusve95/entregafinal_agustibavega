{% extends 'miapp/base.html' %}

{% block content %}
    <style>
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        p {
            text-align: center;
            color: #666;
        }
    </style>
    <h1>Buscar Curso por Camada</h1>
    <form method="get" action="{% url 'buscar_curso' %}">
        <label for="camada">Camada:</label>
        <input type="text" id="camada" name="camada">
        <button type="submit">Buscar</button>
    </form>
    {% if cursos %}
        <ul>
            {% for curso in cursos %}
                <li>{{ curso.curso }} - {{ curso.camada }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron cursos.</p>
    {% endif %}
{% endblock %}
